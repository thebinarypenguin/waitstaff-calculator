<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <main class="container">

    <div class="row">

      <div class="col-md-6">

        <div id="meal-details" class="card">
          <h2 class="card-header">Enter the Meal Details</h2>
          <div class="card-body">

            <form>

              <div class="form-group row">
                <label for="xxxxxxxx" class="col-5 col-form-label">Base Meal Price</label>
                <div class="col-7">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="number" id="xxxxxxxx" class="form-control">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="xxxxxxxx" class="col-5 col-form-label">Tax Rate</label>
                <div class="col-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input type="number" id="xxxxxxxx" class="form-control">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="xxxxxxxx" class="col-5 col-form-label">Tip Percentage</label>
                <div class="col-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input type="number" id="xxxxxxxx" class="form-control">
                  </div>
                </div>
              </div>

              <div id="controls" class="form-group row">
                <div class="col-5">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="col-7">
                  <button class="btn btn-primary" type="reset">Reset</button>
                </div>
              </div>

            </form>

          </div>
        </div>

      </div>

      <div class="col-md-6">

        <div id="customer-charges" class="card">
          <h2 class="card-header">Customer Charges</h2>
          <div class="card-body">

            <table class="table table-borderless">
              <tbody>
                <tr>
                  <th>Subtotal</th>
                  <td>0.00</td>
                </tr>
                <tr>
                  <th>Tip</th>
                  <td>0.00</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>Total</th>
                  <td>0.00</td>
                </tr>
              </tfoot>
            </table>

          </div>
        </div>

        <div id="my-earnings" class="card">
          <h2 class="card-header">My Earnings Info</h2>
          <div class="card-body">

            <table class="table table-borderless">
                <tbody>
                  <tr>
                    <th>Tip Total</th>
                    <td>0.00</td>
                  </tr>
                  <tr>
                    <th>Meal Count</th>
                    <td>0</td>
                  </tr>
                  <tr>
                    <th>Average Tip Per Meal</th>
                    <td>0.00</td>
                  </tr>
                </tbody>
              </table>

          </div>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
